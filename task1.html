<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Letter Capital</title>
</head>
<body>
    <p id="para1"></p>
    <p id="para2"></p>


    <script>
        let originalString="There is something beautiful in this world";
        document.getElementById("para1").innerHTML=originalString;
        let splitString= originalString.split(" ");
        console.log(splitString);

        for(x=0;x<splitString.length;x++){
            splitString[x]= splitString[x][0].toUpperCase() + splitString[x].substring(1);
        }
        console.log(splitString);
        document.getElementById("para2").innerHTML=splitString.join(" ");
    </script>


</body>
</html>
