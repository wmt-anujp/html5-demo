<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="icon" href="form.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Form Page</title>
</head>

<body>
    <form>
        <!-- Personal info starts -->
        <h4 style="padding: 10px;">Personal Information</h4>
        <div style="margin: 20px;" class="container-fluid">
            <label>First Name: </label>
            <input style="margin: 20px;" type="text" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" required><br>

            <!-- <div style="margin: 20px;" class="container-fluid"> -->
            <label>Last Name: </label>
            <input style="margin: 20px;padding: auto;" type="text" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" required><br>

            <!-- DOB starts -->
            <!-- <div style="margin: 25px;" class="container-fluid"> -->
            <label>Date of Birth: </label>
            <select style="margin: 10px;" name="Month" id="Month">
                <option value="Month">Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
            </select>
            <select name="Day" id="Day">
                <option value="Day">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select name="Year" id="Year">
                <option value="Year">Year</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
            </select>
            <i style="font-size:22px" class="fa">&#xf059;</i><br>
            <!-- DOB ends -->

            <!-- Gender starts -->
            <label for="Gender">Gender:
                <select style="margin: 20px;" name="Gender" id="Gender">
                    <option value="Choose a Gender">Choose a Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <i style="font-size:22px" class="fa">&#xf059;</i>
            </label>
            <!-- Gender ends -->
        </div>

        <!-- Personal info ends -->

        <!-- Account Information starts -->
        <h4 style="padding: 10px;">Account Information</h4>

        <!-- Email starts -->
        <div style="margin: 25px;" class="container-fluid">
            <label for="Email">Email:</label>
            <input style="margin: 20px;" type="email" placeholder="(Your email will be your username)" required>
            <label style="display: inline-block;width: 6em; margin-right: .5em;padding-top: 1.5em;"></label><br>
            <!-- Email ends -->
            <!-- Retype email starts -->
            <!-- <div style="margin: 25px;" class="container-fluid"> -->
            <label for="Email">Re-type Email:</label>
            <input style="margin: 20px;" type="email" placeholder="(Your email will be your username)" required>
            <label style="display: inline-block;width: 6em; margin-right: .5em;padding-top: 1.5em;"></label>
        </div>
        <!-- Retype email ends -->

        <!-- Password starts -->
        <div style="margin: 25px;" class="container-fluid">
            <label for="password">Password:</label>
            <input type="password" style="margin: 20px;" id="password" name="password" maxlength="16" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}">
        </div>
        <!-- Password ends -->
        <!-- Account Information ends -->
    </form>
</body>

</html>
