<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Jquery Ajax</title>
</head>

<body>
    <div id="div1">
        <h2>Jquery AJAX</h2>
    </div>

    <input type="button" id="btn1" value="Click to get External Form">
    <input type="button" id="btn2" value="Click to get External Content">

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $.ajax({
                    url: "Validate.html", success: function (result) {
                        $("#div1").html(result);
                    }
                });
            });
            $("#btn2").click(function () {
                $("#div1").load("validate.js", function (responseTxt, statusTxt, xhr) {
                    if (statusTxt == "success")
                        alert("External content loaded successfully!");
                    if (statusTxt == "error")
                        alert("Error: " + xhr.status + ": " + xhr.statusText);
                });
            });
        });
    </script>
</body>

</html>
