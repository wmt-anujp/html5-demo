<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="icon" href="form.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Form</title>
</head>

<body>
    <h4>Personal Information</h4>
    <div style="margin: 25px;" class="container-fluid">
        <label>First Name: </label>
        <input type="text" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" required>
    </div><br>

    <div class="container-fluid">
        <label>Last Name: </label>
        <input type="text" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode > 31 && event.charCode<33)" required>
        </p>
    </div>

    <div style="margin: 25px;" class="container-fluid">
        <label>Date of Birth: </label>
        <select name="Month" id="Month">
            <option value="Month">Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
        </select>
        <select name="Day" id="Day">
            <option value="Day">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select name="Year" id="Year">
            <option value="Year">Year</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
        </select>
        <i style="font-size:22px" class="fa">&#xf059;</i>
    </div><br>

    <div style="margin: 25px;" class="container-fluid">
        <label for="Gender">Gender:</label>
        <select name="Gender" id="Gender">
            <option value="Choose a Gender">Choose a Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <i style="font-size:22px" class="fa">&#xf059;</i>
    </div><br>

    <h4>Account Information</h4>
    <div class="container-fluid">
        <label for=""></label>
    </div>
</body>

</html>
