<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Effects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1 style="color: lightgreen;">Jquery Effects</h1>
    <h3>Hide, Show & Toggle</h3>
    <p>SomeThing Important</p>

    <input type="button" id="hide" value="Hide"></button>
    <input type="button" id="show" value="Show"></button>
    <input type="button" id="toggle" value="Toggle"></button>

    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("p").hide("slow", function () {
                    alert("Text is now hidden");
                });
            });
            $("#show").click(function () {
                $("p").show(1000);
            });
            $("#toggle").click(function () {
                $("p").toggle(1000);
            })
        });
    </script>

    <!-- Fade -->
    <h3>FadeIN, FadeOut, FadeToggle, FadeTo</h3>
    <input type="button" id="fadeIn" value="FadeIn">
    <input type="button" id="fadeOut" value="FadeOut">
    <input type="button" id="fadetoggle" value="FadeToggle">
    <input type="button" id="fadeto" value="FadeTo"><br><br>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:lightskyblue;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:lightyellow;"></div>

    <!-- Slidding -->
    <h3>SlideDown, SlideUp, SlidToggle & Stop</h3>
    <input type="button" id="animatestop" value="Stop Animation"><br><br>
    <div id="main">Click to slide</div>
    <div id="afterslide">After Slide Down</div>

    <style>
        #main,
        #afterslide {
            background-color: lightgreen;
            text-align: center;
            padding: 5px;
        }

        #afterslide {
            padding: 30px;
            display: none;
        }
    </style>


    <!-- Animate -->
    <h3>Animation</h3>
    <input type="button" id="animation" value="Click to animate">
    <input type="button" id="animationquery" value="Query animate"><br><br>
    <div id="animatediv" style="background:grey;height:100px;width:100px;position:relative;">Anuj</div><br>

    <!-- Chaining -->
    <p id="chainingpara">jQuery is fun!!</p>
    <input type="button" id="chaining" value="try chaining">

    <!-- JS SCript -->
    <script>
        $(document).ready(function () {
            $("#fadeIn").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("medium");
                $("#div3").fadeIn(1000);
            });
            $("#fadeOut").click(function () {
                $("#div1").fadeOut("3000");
                $("#div2").fadeOut("fast");
                $("#div3").fadeOut();
            });
            $("#fadetoggle").click(function () {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("fast");
                $("#div3").fadeToggle("4000");
            });
            $("#fadeto").click(function () {
                $("#div1").fadeTo("slow", 0.15);
                $("#div2").fadeTo("slow", 0.4);
                $("#div3").fadeTo("slow", 0.7);
            });
            $("#main").click(function () {
                $("#afterslide").slideDown(3000);
            });
            // $("#main").click(function () {
            //     $("#afterslide").slideUp("slow");
            // });
            // $("#main").click(function () {
            //     $("#afterslide").slideToggle("30000");
            // });
            $("#animatestop").click(function () {
                $("#afterslide").stop();
            });
            $("#animation").click(function () {
                $("#animatediv").animate({
                    left: '250px',
                    opacity: 0.3,
                    width: "+=210px",
                    height: "toggle"
                });
            });
            $(document).ready(function () {
                $("#animationquery").click(function () {
                    var div = $("#animatediv");
                    div.animate({ height: '300px', opacity: '0.5' }, "slow");
                    div.animate({ width: '150px', opacity: '0.8' }, "slow");
                    div.animate({ fontSize: '50px', opacity: '0.5' }, "slow");
                    // div.animate({ height: '100px', opacity: '0.4' }, "slow");
                    // div.animate({ width: '100px', opacity: '0.8' }, "slow");
                });
            });
            $("#chaining").click(function () {
                $("#chainingpara").css("color", "green").slideUp(2000).slideDown(2000);
            });
        });
    </script>
</body>

</html>
