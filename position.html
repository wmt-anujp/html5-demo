<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Tutorial</title>
    <style>
        .box1 {
            position: relative;
            display: inline-block;
            width: 400px;
            height: 350px;
            margin: 200px;
            text-align: center;
            border: 2px solid red;
            background-color: red;
            z-index: 1;
        }
        
        .box2 {
            position: absolute;
            left: 90px;
            border: 2px solid green;
            background-color: green;
            top: 200px;
            width: 300px;
            height: 200px;
            z-index: 2;
        }
        
        .box3 {
            position: absolute;
            border: 2px solid violet;
            background-color: violet;
            top: 250px;
            left: 100px;
            width: 200px;
            height: 100px;
            z-index: 3;
        }
    </style>
</head>

<body>
    <div class="box1">Relative
        <div class="box2">Absolute</div>
        <div class="box3">Absolute</div>
    </div>
</body>

</html>
