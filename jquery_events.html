        // Focus and blur
        $(document).ready(function () {
            $("input").on({
                focus: function () {
                    $(this).css("background-color", "lightgreen");
                },
                blur: function () {
                    $(this).css("background-color", "grey");
                }
            });
        });

        // on event
        $(document).ready(function () {
            $("p").on({
                mouseenter: function () {
                    $(this).css("background-color", "lightgrey");
                },
                mouseout: function () {
                    $(this).css("background-color", "lightblue");
                },
                click: function () {
                    $(this).css("background-color", "green");
                }
            });
        });
