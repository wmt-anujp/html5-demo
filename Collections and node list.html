<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection & Node List</title>
</head>

<body>
    <p>
        React
    </p>
    <p>
        PHP
    </p>

    <h4 id="para1"></h4>
    <h4 id="para2"></h4>
    <h4 id="para3"></h4>

    <button onclick="myFunction()">Color Change</button>

    <script>
        const collection = document.getElementsByTagName("p");
        console.log(collection);
        document.getElementById("para1").innerHTML = collection[0].innerHTML;
        // document.getElementById("para2").innerHTML = collection.length;

        function myFunction() {
            for (let i = 0; i < collection.length; i++) {
                collection[i].style.color = "green";
            }
        }

        const myNodelist = document.querySelectorAll("p");
        console.log(myNodelist);
        document.getElementById("para3").innerHTML = myNodelist[0].innerHTML;
    </script>
</body>

</html>
