<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image responsive task</title>
</head>

<body>
    <picture>
        <!-- for tablet -->
        <source media="(min-width:800px)" srcset="tree.jpg">

        <!-- for mobile -->
        <source media="(min-width:300px)" srcset="flower.jpg">

        <!-- default -->
        <img src="hand.jpg" alt="tree" style="width: auto;">
    </picture>
</body>

</html>
