<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ul Li</title>
    <style>
        li:nth-child(3n+3) {
            background-color: red;
        }
    </style>
</head>

<body>
    <ul type="square">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
        <li>4th</li>
        <li>5th</li>
        <li>6th</li>
        <li>7th</li>
        <li>8th</li>
        <li>9th</li>
        <li>10th</li>
        <li>11th</li>
        <li>12th</li>
        <li>13th</li>
    </ul>
</body>

</html>
