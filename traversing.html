<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Jquery Traversing</title>
    <style>
        .ancestors * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>

<body>
    <h2 style="color: lightgreen;"></h2>
    <h3 style="color: aqua;">Ancestors</h3>
</body>
<div class="ancestors">
    <div style="width:500px;">div (great-grandparent)
        <ul>ul (grandparent)
            <li>li (direct parent)
                <span>span</span>
            </li>
        </ul>
    </div>
</div>
<div style="border: 1px solid black;">
    <p>A paragraph in another div.</p>
    <p>Another paragraph in another div.</p>
</div>
<br>

<div style="border: 1px solid black;">
    <p>A paragraph in another div.</p>
    <p>Another paragraph in another div.</p>
</div>

<p>My name is Donald.</p>
<p class="intro">I live in Duckburg.</p>
<p class="intro">I love Duckburg.</p>
<p>My best friend is Mickey.</p>


<!-- JS Script start -->
<script>
    // ancestors
    $(document).ready(function () {
        // $("span").parents().css({ "color": "lightgreen", "border": "2px solid red" });
        $("div").children().css({ "color": "blue", "border": "2px solid blue" });
        $("div").siblings().css({ "color": "violet", "border": "2px solid violet" });
        $("h2").next().css({ "color": "yellow", "border": "2px solid yellow" });
        $("div").first().css("background-color", "grey");
        $("p").filter(".intro").css("background-color", "orange");
    });
</script>

</html>
