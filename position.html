<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Tutorial</title>
    <style>
        .box1 {
            position: static;
            border: 2px solid red;
            display: inline-block;
            width: 400px;
            height: 350px;
            margin: 200px;
            text-align: center;
        }
        
        .box2 {
            position: absolute;
            left: 40px;
            top: 40px;
            width: 300px;
            height: 200px;
            position: absolute;
            border: 2px solid red;
        }
        
        .box3 {
            position: relative;
            border: 2px solid green;
            top: 40px;
            left: 30px;
        }
    </style>
</head>

<body>
    <div class="box1">Static
        <div class="box2">Absolute
            <div class="box3">Relative</div>
        </div>
    </div>
</body>

</html>
