<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="validate.js"></script>
    <title>Validate task</title>
</head>

<body>
    <div class="container">
        <div class="col-lg-8 m-auto d-block">
            <h3 style="color: lightgreen;margin-left:250px;margin-top: 10px;">Validate Form</h3>
            <form style="margin: 20px;">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="userName" minlength="3" maxlength="15" required>
                    <div id="unDiv" style="color: brown;" class="form-text">Please Enter valid Username*</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailAddress" minlength="8" maxlength="25" required>
                    <div id="emailDiv" style="color: brown;" class="form-text">Please Enter email address*</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" minlength="8" maxlength="16" required>
                    <div id="passwordDiv" style="color: brown;" class="form-text">Please Enter valid password*</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" minlength="8" maxlength="16"
                        required>
                    <div id="cpasswordDiv" style="color: brown;" class="form-text">Password didn't matched*</div>
                </div>

                <input type="submit" id="submitbtn" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>
</body>

</html>
