<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body {
            margin: 20px;
        }
        
        .container {
            border: 2px solid black;
            text-align: center;
            height: 25px;
            padding: 20px;
            font-size: 20px;
        }
        
        .flex-container {
            display: flex;
            /* padding: 25px; */
            border: 2px solid black;
            flex-grow: 30%;
        }
        
        .flex-container>div {
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
            width: 50%;
        }
        
        .one {
            border: none;
            background-color: rgb(7, 92, 145);
            /* padding: 25px; */
        }
        
        #childbox1 {
            justify-content: flex-start;
            border: 2px solid blue;
            background-color: blue;
            padding: 20px;
            color: white;
            width: 70px;
        }
        
        #number1 {
            /* border: none; */
            text-align: center;
        }
        
        .outermargin {
            border: 2px solid yellow;
            padding: 25px;
            background-color: #FFF2CC;
            flex-wrap: wrap;
            text-align: center;
            color: black;
        }
        
        #number2 {
            position: relative;
            top: -25px;
            border: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        Design 1
    </div>
    <div class="flex-container">
        <div class="one">
            <div id="childbox1">Child</div>
            <div id="number1">1</div>
        </div>

        <div class="two">
            <div id="number2">2</div>
            <div class="outermargin">View outer margin should be same on all sides</div>
        </div>
        <!-- <div class="three">
            <div class="childbox">Child</div>
            <div id="number3">3</div>
        </div>
        <div class="four">
            <div class="childbox">Child</div>
            <div id="number4">4</div> -->
    </div>
</body>

</html>
