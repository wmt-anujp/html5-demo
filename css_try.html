<!DOCTYPE html>
<html lang="en">
<!-- head -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="icon" href="form.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Form Page</title>
    <style>
        body {
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            margin-top: 50px;
            margin-left: 200px;
            font-weight: 600;
            font-family: monospace;
            font-size: 18px;
        }
        
        label {
            display: inline-block;
            text-align: right;
            width: 25vw;
            margin-left: 10px;
        }
        
        input {
            display: inline-block;
            margin-top: 16px;
            margin-left: 10px;
            width: 330px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .container-fluid {
            margin-bottom: 20px;
            margin-top: 20px;
        }
        
        .dropdown:hover {
            color: #a64dff;
            cursor: pointer;
        }
        
        .dropdown {
            display: inline-block;
            margin-top: 16px;
            margin-left: 10px;
            /* width: 200px; */
            border-radius: 10px;
        }
        
        .dy:hover {
            color: lightsalmon;
            outline: none;
        }
        
        h4 {
            margin-left: 90px;
            color: lightgreen;
        }
        
        input[type="submit"] {
            /* width: 100%; */
            height: 50px;
            border: 1px solid;
            background: #2691d9;
            border-radius: 25px;
            font-size: 18px;
            color: #e9f4fb;
            font-weight: 700;
            cursor: pointer;
            margin-left: 220px;
        }
        
        input[type="submit"]:hover {
            color: maroon;
            transition: 0.5s;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <form>
            <!-- Personal info starts -->
            <h4 class="personalinfo">Personal Information</h4>
            <label for="FN">First Name:</label>
            <input type="text" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" required><br>

            <label for="LN">Last Name:</label>
            <input type="text" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" required><br>

            <!-- DOB starts -->
            <label for="DOB">Date of Birth:</label>
            <select class="dropdown" name="Month">
                <option selected hidden>Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
            </select>
            <select class="dy" name="Day" id="Day">
                <option selected hidden>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select style="margin: 10px;width: 5%;" name="Year" id="Year">
                <option selected hidden>Year</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
            </select>
            <i style="font-size:22px" class="fa">&#xf059;</i><br>
            <!-- DOB ends -->

            <!-- Gender starts -->
            <label for="Gender">Gender: </label>
            <select name="Gender" class="dropdown">
                <option selected hidden>Choose a Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <i class="fa" style="font-size:22px;margin-left: 10px;">&#xf059;</i><br><br>
            <!-- Gender ends -->

            <!-- Personal info ends -->
            <!-- ---------------------------------------------------------------------------------------- -->
            <!-- Account Information starts -->
            <h4 class="heading">Account Information</h4>

            <!-- Email starts -->
            <label for="Email">Email: </label>
            <input type="email" placeholder="(Your email is your username)" required><br>

            <label for="Email">Re-type Email: </label>
            <input type="email" placeholder="(Your email is your username)" required><br>
            <!-- </div> -->
            <!-- Email ends -->

            <!-- Password starts -->
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" minlength="8" maxlength="16" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="(Min 8 characters, 1 number, case-sensitive)"><br>

            <label for="password">Re-type Password: </label>
            <input type="password" id="password" name="password" minlength="8" maxlength="16" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="(Min 8 characters,1 number,Case-sensitive)"><br>
            <!-- Password ends -->

            <!-- Security Question starts -->
            <label for="sq">Security Question: </label>
            <select name="sq" class="dropdown">
                <option selected hidden>Choose a security Question</option>
                <option value="maiden">What is your mother's maiden name</option>
                <option value="favrorite place">Which is your favrorite place</option>
            </select>
            <i style="font-size:22px;margin-left: 10px;" class="fa">&#xf059;</i><br>
            <!-- Security Question ends -->

            <!-- Security Answer starts -->
            <label for="sa">Security Answer: </label>
            <input type="text" onkeypress="return (event.charCode >96 && event.charCode<122) || (event.charCode>64 && event.charCode<91) " placeholder="(Not Case-sensitive)"><br>
            <!-- Security Answer ends -->

            <!-- Account Information ends -->
            <input type="submit" name="Submit" value="Submit">
        </form>
    </div>
</body>

</html>
